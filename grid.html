<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css grid</title>
    <style>
        h1 {font-size:12px;}
        .item1 {background-color:limegreen;}
        .item2 {background-color:hotpink;}
        .item3 {background-color:khaki;}
        .item4 {background-color:lightblue;}
        .item5 {background-color:lightgreen;}
        .gridBox {
            height:200px;
            padding: 10px;
            background-color:orange;
            display:grid;
            gap:10px;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>
<body>
    <h1>grid</h1>
    <div class="gridBox">
        <div class="item1">A</div>
        <div class="item2">B</div>
        <div class="item3">C</div>
        <div class="item4">D</div>
        <div class="item5">E</div>
    </div>
</body>
</html>
