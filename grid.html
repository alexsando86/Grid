<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css grid</title>
    <style>
        .grid_item1 {background-color:limegreen;}
        .grid_item2 {background-color:hotpink;}
        .grid_item3 {background-color:khaki;}
        .grid_item4 {background-color:lightblue;}
        .grid_item5 {background-color:lightgreen;}
        .gridBox {
            height:200px;
            padding: 10px;
            background-color:orange;
            display:grid;
            gap:10px;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>
<body>
    <div class="gridBox">
        <div class="grid_item1"></div>
        <div class="grid_item2"></div>
        <div class="grid_item3"></div>
        <div class="grid_item4"></div>
        <div class="grid_item5"></div>
    </div>
</body>
</html>
