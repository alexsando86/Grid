<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid-area</title>
    <style>
        h1 {font-size:14px;}
        h2 {font-size:18px;}
        .item1 {background-color:bisque;}
        .item2 {background-color:aliceblue;}
        .item3 {background-color:khaki;}
        .item4 {background-color:lightblue;}
        .item5 {background-color:lightgreen;}
        .item6, .item7, .item8, .item9, .item10, 
        .item11, .item12, .item13, .item14, .item15 {background-color:coral;}
        .grid {
            height: 200px;
            padding: 10px;
            background-color:gainsboro;
            display:grid;
            grid-template: repeat(5, 1fr) / repeat(5, 1fr);
        }
        .grid-area .item1{
            grid-area: 1 / 3;
        }
        .grid-area2 .item1{
            grid-area: 1 / 4 / 4 / 5;
        }
        .grid-area3 {
            grid-template-areas: 
                "one one ."
                "two two two";
        }
        .grid-area3 .item1{
            grid-area: one;
        }
        .grid-area3 .item2{
            grid-area: two;
        }
    </style>
</head>
<body>
    <h2>grid-area</h2>
    <div class="grid grid-area">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>

    <h2>grid-area2</h2>
    <div class="grid grid-area2">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>

</body>
</html>
