<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid-template-areas</title>
    <style>
        h1 {font-size:14px;}
        h2 {font-size:18px;}
        .item1 {background-color:bisque;}
        .item2 {background-color:aliceblue;}
        .item3 {background-color:khaki;}
        .item4 {background-color:lightblue;}
        .item5 {background-color:lightgreen;}
        .item6, .item7, .item8, .item9, .item10, 
        .item11, .item12, .item13, .item14, .item15 {background-color:coral;}
        .grid {
            height: 200px;
            padding: 10px;
            background-color:gainsboro;
            display:grid;
            grid-template: repeat(5, 1fr) / repeat(5, 1fr);
            grid-template-areas: 
                            "a a a a a"
                            "b b b b ."
                            "c c d e .";
        }
        .grid-template-areas .item1{
            grid-area: a;
        }
        .grid-template-areas .item2{
            grid-area: b;
        }
        .grid-template-areas .item3{
            grid-area: c;
        }
        .grid-template-areas .item4{
            grid-area: d;
        }
        .grid-template-areas .item5{
            grid-area: e;
        }
    </style>
</head>
<body>
    <h2>grid-template-areas</h2>
    <div class="grid grid-template-areas">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>
</body>
</html>
